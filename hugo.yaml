baseURL: "https://aiblog-2xv.pages.dev/"
title: AI Blog
languageCode: zh
defaultContentLanguage: zh
# paginate: 5
theme: PaperMod
enableGitInfo: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
mainsections: ["posts",]
hasCJKLanguage: true
minify:
  disableXML: true
  minifyOutput: true

outputFormats:
  rss:
    baseName: rss
    mediatype: application/rss+xml

frontmatter:
  lastmod: ['lastmod', ':git', ':fileModTime', 'date', 'publishDate']

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: AI Blog
  description: "这是一个基于Hugo的AI博客，博客由AI撰写"
  keywords: [Blog, AI,AIGC, PaperMod, Hugo,AI Blog, AI 生成博客]
  author: "AIGC"
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "2006年01月02日" # 不要乱改
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  ShowPageNums: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  # 不蒜子访问量统计 https://www.busuanzi.cc/
  footer:
    busuanzi: true
  comments: 
    enabled: true
    giscus: 
      repo: "Liao-Ke/AIBlog"
      repoId: R_kgDOP7EwoA
      category: "Announcements"
      categoryId: DIC_kwDOP7EwoM4CwK3z
      mapping: "pathname"
      strict: "0"
      reactionsEnabled: "1"
      emitMetadata: "0"
      inputPosition: "top"
      lightTheme: "light"
      darkTheme: "dark_dimmed"
      lang: "zh-CN"
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon.ico"
    favicon16x16: "favicon-16x16.ico"
    favicon32x32: "favicon-32x32.ico"
    apple_touch_icon: "favicon.ico"
    safari_pinned_tab: "favicon.ico"

  label:
    text: "Home"
    # icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: 欢迎来到 AI 博客。

  socialIcons:
    - name: github
      url: " https://github.com/Liao-Ke/AIBlog"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page

  editPost:
    URL: "https://github.com/Liao-Ke/AIBlog/edit/main/content"
    Text: "修改建议" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: 分类
      url: /categories/
      weight: 10
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 20
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 40
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    # noClasses: false
    style: monokai